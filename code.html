<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #weather-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #city-input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #weather-info {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="city-input" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather-info"></div>
</div>

<script>
    function getWeather() {
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        const city = document.getElementById('city-input').value;

        if (city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');
                    const temperature = Math.round(data.main.temp - 273.15); // Convert temperature to Celsius
                    const description = data.weather[0].description;

                    weatherInfo.innerHTML = `<p>Temperature: ${temperature}Â°C</p>
                                            <p>Description: ${description}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-info').innerHTML = 'Failed to fetch weather data. Please try again.';
                });
        } else {
            document.getElementById('weather-info').innerHTML = 'Please enter a city.';
        }
    }
</script>

</body>
</html>
